<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="carrito.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Íconos de Font Awesome -->
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Audio Manager</h1>
      </div>
      <nav>
        <ul>
          <li>
            <i class="fa-solid fa-house"></i>
            <a href="../index.html">Inicio</a>
          </li>
          <li>
            <i class="fa-solid fa-cart-shopping"></i>
            <a href="carrito.html">Carrito</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="cart">
        <h2>Carrito de Compras</h2>
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img
                  src="../imagenes-productos/img-product.jpg"
                  alt="Parlante JBL"
                  class="product-img"
                />
              </td>
              <td>Parlante JBL Inalámbrico</td>
              <td>$200.000</td>
              <td>1</td>
              <td>
                <button class="remove-btn">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="../imagenes-productos/img-product.jpg"
                  alt="Parlante Sony"
                  class="product-img"
                />
              </td>
              <td>Parlante Sony Bluetooth</td>
              <td>$250.000</td>
              <td>2</td>
              <td>
                <button class="remove-btn">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="../imagenes-productos/img-product.jpg"
                  alt="Parlante Bose"
                  class="product-img"
                />
              </td>
              <td>Parlante Bose SoundLink</td>
              <td>$300.000</td>
              <td>1</td>
              <td>
                <button class="remove-btn">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="cart-total">
          <h3>Total: $750.000</h3>
          <button class="buy-btn">Finalizar Compra</button>
        </div>
      </section>
    </main>
  </body>
</html>
