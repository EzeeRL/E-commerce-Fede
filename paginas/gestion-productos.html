<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="gestion-productos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Íconos de Font Awesome -->
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Audio Manager</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="carrito.html">Carrito</a></li>
          <li><a href="#">Log In</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="product-management">
        <h2>Gestión de Productos</h2>

        <!-- Formulario para añadir o editar productos -->
        <form class="product-form" id="productForm">
          <h3>Añadir / Editar Producto</h3>
          <div class="form-group">
            <label for="productName">Nombre del Producto:</label>
            <input
              type="text"
              id="productName"
              name="productName"
              placeholder="Nombre del producto"
              required
            />
          </div>

          <div class="form-group">
            <label for="productPrice">Precio:</label>
            <input
              type="number"
              id="productPrice"
              name="productPrice"
              placeholder="Precio"
              required
            />
          </div>

          <div class="form-group">
            <label for="productImage">URL de la Imagen:</label>
            <input
              type="url"
              id="productImage"
              name="productImage"
              placeholder="URL de la imagen del producto"
              required
            />
          </div>

          <div class="form-group">
            <label for="productDescription">Descripción:</label>
            <textarea
              id="productDescription"
              name="productDescription"
              placeholder="Descripción del producto"
              required
            ></textarea>
          </div>

          <button type="submit" class="add-btn">Añadir Producto</button>
        </form>

        <!-- Tabla de productos existentes -->
        <div class="product-table">
          <h3>Productos Existentes</h3>
          <table>
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="productList">
              <tr>
                <td>
                  <img
                    src="../imagenes-productos/img-product.jpg"
                    alt="Parlante JBL"
                    class="product-img"
                  />
                </td>
                <td>Parlante JBL Inalámbrico</td>
                <td>$200.000</td>
                <td>
                  <a href="editar-producto.html">
                    <button class="edit-btn">
                      <i class="fas fa-edit"></i>
                    </button>
                  </a>
                  <button class="delete-btn">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <img
                    src="../imagenes-productos/img-product.jpg"
                    alt="Parlante Sony"
                    class="product-img"
                  />
                </td>
                <td>Parlante Sony Bluetooth</td>
                <td>$250.000</td>
                <td>
                  <a href="editar-producto.html">
                    <button class="edit-btn">
                      <i class="fas fa-edit"></i>
                    </button>
                  </a>
                  <button class="delete-btn">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <img
                    src="../imagenes-productos/img-product.jpg"
                    alt="Parlante Bose"
                    class="product-img"
                  />
                </td>
                <td>Parlante Bose SoundLink</td>
                <td>$300.000</td>
                <td>
                  <a href="editar-producto.html">
                    <button class="edit-btn">
                      <i class="fas fa-edit"></i>
                    </button>
                  </a>
                  <button class="delete-btn">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
